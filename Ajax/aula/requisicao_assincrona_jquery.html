<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Página 1</title>

		<!-- bootstrap - link cdn -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

        <script type="text/javascript">

            $(document).ready(function () {

                $('.btn-carrega-conteudo').click(function () {
                    var carrega_url = this.id;
                    carrega_url = carrega_url + '_conteudo.html';

                    $.ajax({
                        url: carrega_url,

                        success: function (data) {
                            $('#div-conteudo').html(data);
                        },

                        beforeSend: function () {
                            $('#loader').css({display:"block"});
                        },

                        complete: function () {
                            $('#loader').css({display:"none"});
                        }
                    });
                });

            });

        </script>
	</head>

	<body>

		<!-- Static navbar -->
	    <nav class="navbar navbar-default navbar-static-top">
	      <div class="container">
	        <div class="navbar-header">
	        	<h3>Requisições síncronas e assíncronas</h3>
	        </div>
	      </div>
	    </nav>


	    <div class="container">

	    	<div class="row">
	    		<div class="col-md-4 center"></div>
	    		<div class="col-md-4 center">
	    			<a href="#" class="btn btn-primary btn-carrega-conteudo" id="pagina_1">Página 1</a>
	    			<a href="#" class="btn btn-primary btn-carrega-conteudo" id="pagina_2">Página 2</a>
	    			<a href="#" class="btn btn-primary btn-carrega-conteudo" id="pagina_3">Página 3</a>
	    		</div>
	    		<div class="col-md-4 center"></div>
	    	</div>

	    	<br />
	    	<div class="row">
		    	<div class="col-md-1"></div>

		    	<div class="col-md-10" id="div-conteudo">
                    <center><img src="loader.gif" id="loader" style="display:none;"></center>
		    	</div>

				<div class="col-md-1"></div>
			</div>

		</div>
	</body>
</html>
