<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Página 1</title>

		<!-- bootstrap - link cdn -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

        <script type="text/javascript">

            var httpRequest;

            function fazerRequisicao(url, id){

                document.getElementById('div-conteudo').innerHTML = '<center><img src="loader.gif"></center>'

                if(window.XMLHttpRequest){
                    httpRequest = new XMLHttpRequest();
                }

                if (!httpRequest) {
                    alert("Erro ao criar instânci do objeto XMLHttpRequest");
                    return false;
                }

                httpRequest.onreadystatechange = situacaoRequisicao;
                httpRequest.open('GET', url);
                httpRequest.send();

            }

            function situacaoRequisicao (){
                if(httpRequest.readyState == 4){
                    if(httpRequest.status == 200){
                        document.getElementById('div-conteudo').innerHTML = httpRequest.responseText;
                    }
                }
            }

        </script>
	</head>

	<body>

		<!-- Static navbar -->
	    <nav class="navbar navbar-default navbar-static-top">
	      <div class="container">
	        <div class="navbar-header">
	        	<h3>Requisições síncronas e assíncronas</h3>
	        </div>
	      </div>
	    </nav>


	    <div class="container">

	    	<div class="row">
	    		<div class="col-md-4 center"></div>
	    		<div class="col-md-4 center">
	    			<a href="#" class="btn btn-primary" onclick="fazerRequisicao('pagina_1_conteudo.html', 'div-conteudo')">Página 1</a>
	    			<a href="#" class="btn btn-primary" onclick="fazerRequisicao('pagina_2_conteudo.html', 'div-conteudo')">Página 2</a>
	    			<a href="#" class="btn btn-primary" onclick="fazerRequisicao('pagina_3_conteudo.html', 'div-conteudo')">Página 3</a>
	    		</div>
	    		<div class="col-md-4 center"></div>
	    	</div>

	    	<br />
	    	<div class="row">
		    	<div class="col-md-1"></div>

		    	<div class="col-md-10" id="div-conteudo">
		    	</div>

				<div class="col-md-1"></div>
			</div>

		</div>
	</body>
</html>
